<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debts calculation</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h3 th:text="'Debts calculation for ' + ${balance.costGroup.name}">Debts calculation for </h3>
<div th:if="${balance.paymentsBalance}" class="container warning">
    <h4>Payments balance:</h4>
    <table>
        <tr th:each="balance: ${balance.paymentsBalance}">
            <td th:text="${balance.amount} + ' ' + ${balance.currency.shortName}">Amount</td>
        </tr>
    </table>
</div>
<div th:if="${balance.stakesBalance}" class="container warning">
    <h4>Stakes balance:</h4>
    <table>
        <tr th:each="balance: ${balance.stakesBalance}">
            <td th:text="${balance.amount} + ' ' + ${balance.currency.shortName}">Amount</td>
        </tr>
    </table>
</div>
<div class="container" th:if="${balance.debts}">
    <h4>Debts calculation</h4>
    <table>
        <tr>
            <th>Who</th>
            <th>Whom</th>
            <th>Amount</th>
        </tr>
        <tr th:each="debt: ${balance.debts}">
            <td th:text="${debt.debtor.firstName} + ' ' + ${debt.debtor.lastName}">FirstName LastName</td>
            <td th:text="${debt.creditor.firstName} + ' ' + ${debt.creditor.lastName}">FirstName LastName</td>
            <td th:text="${debt.amount} + ' ' + ${debt.currency.shortName}">Amount</td>
        </tr>
    </table>
</div>
<div class="container">
    <table>
        <tr th:each="total : ${totals}">
            <td th:text="${total.person.firstName}"></td>
            <td th:text="${total.amount}"></td>
        </tr>
    </table>
</div>
<div class="footer">
    <p>Back to Group Details: <a href="#"
                                 th:href="@{/groups/{id}/details(id=${balance.costGroup.id})}"
                                 th:text="${balance.costGroup.name} + '...'">{group name}...</a>
    </p>
</div>
</body>
</html>
