<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add person</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h3>Add person</h3>
<div class="message error" th:if="${error}" th:text="${error}">{error}</div>
<div class="container">
    <form action="#" th:action="@{/persons/add}" th:method="post" th:object="${person}">
        <input type="email" th:field="*{email}" placeholder="E-mail" required>
        <input type="text" th:field="*{password}" placeholder="Password" alt="Password is auto-generated" disabled>
        <input type="text" th:field="*{firstName}" placeholder="First name">
        <input type="text" th:field="*{lastName}" placeholder="Last name">
        <input type="tel" th:field="*{phoneNumber}" placeholder="Phone number">
        <p>
            <label th:for="role">Role:</label>
            <select th:field="*{role}">
                <option
                        th:each="roleStr: ${roles}"
                        th:text="${roleStr}"
                        th:value="${roleStr}">{ROLE}
                </option>
            </select>
        </p>
        <p>
            <label for="enabled">Enabled:</label>
            <input type="checkbox" id="enabled" th:field="*{enabled}">
        </p>
        <p>
            <label for="locked">Locked:</label>
            <input type="checkbox" id="locked" th:field="*{locked}">
        </p>
        <button type="submit">Save & return</button>
    </form>
</div>
<div class="footer">
    <p>Return to <a href="#" th:href="@{/persons}">People</a> page</p>
    <p>
        <a href="#" th:href="@{/logout}">Logout</a>
    </p>
</div>
</body>
</html>
