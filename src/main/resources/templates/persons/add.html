<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add person</title>
</head>
<body>
<h3>Add person</h3>
<form action="#" th:action="@{/persons/add/submit}" th:method="post" th:object="${person}">
    <input type="text" th:field="*{firstName}">
    <input type="text" th:field="*{lastName}">
    <input type="tel" th:field="*{phoneNumber}">
    <button type="submit">Save & return</button>
</form>
<p class="footer">
    <a href="#" th:href="@{/persons/{id}(id=${person.id})}">Return</a>
</p>
</body>
</html>
