<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currencies</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h3>Currencies</h3>
<div class="container">
    <table>
        <tr th:each="currency : ${currencies}">
            <td><a href="#"
                   th:text="${currency.fullName}"
                   th:href="@{/currency/{id}/edit(id=${currency.id})}">{Currency}</a></td>
            <td th:text="${currency.shortName}">{CUR}</a></td>
            <td th:text="${currency.rate}">{rate}</a></td>
        </tr>
    </table>
    <p>
        Add new <a href="#" th:href="@{/currency/add}">currency...</a>
    </p>
</div>
<div class="footer">
    Return to <a href="#" th:href="@{/}">start page...</a>
</div>

</body>
</html>
