<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add currency</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h3>Edit currency</h3>
<div class="container">
    <form action="#" th:action="@{/currency/{id}/edit(id=${currency.id})}" th:method="post" th:object="${currency}">
        <input th:value="*{id}" readonly hidden>
        <input type="text" th:field="*{fullName}" placeholder="Full name">
        <input type="text" th:field="*{shortName}" placeholder="Short Name">
        <input type="number" step="0.01" th:field="*{rate}" placeholder="Rate">
        <button type="submit">Save & return</button>
    </form>
</div>
<div class="footer">
    <p>Return to <a href="#" th:href="@{/currency}">currencies...</a></p>
</div>
</body>
</html>
