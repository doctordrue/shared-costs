<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add cost</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h3>Add cost</h3>
<div class="container">
    <form action="#" th:action="@{/costs/add}" th:object="${cost}" method="post">
        <ul>
            <li>
                <label th:for="groupName">Cost group:</label>
                <input type="text" readonly disabled th:value="${group.name}" name="groupName" id="groupName" value="{cost group}">
                <input hidden th:value="${group.id}" th:name="groupId" th:id="groupId">
            </li>
            <li>
                <label th:for="name">Name:</label>
                <input type="text" th:field="*{name}">
            </li>
            <li>
                <label th:for="costTotal">Amount:</label>
                <input type="number" min="0.00" step="0.01" th:field="*{costTotal}" disabled>
                <select th:field="*{currencyId}">
                    <option
                            th:each="currency: ${currencies}"
                            th:text="${currency.shortName}"
                            th:value="${currency.id}">{CUR}</option>
                </select>
            </li>
            <li>
                <label th:for="costDateTime">Timestamp:</label>
                <input type="datetime-local" th:field="*{costDateTime}">
            </li>
        </ul>
        <button type="submit">Save</button>
    </form>
</div>
<div class="footer">
    <p>
        Back to Group Details:
        <a href="#"
           th:href="@{/group/{id}/details(id=${group.id})}"
           th:text="${group.name}">{groupName}
        </a>
    </p>
</div>

</body>
</html>
