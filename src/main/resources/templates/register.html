<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register new user</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h3>Register new user</h3>
<div class="message error" th:if="${error}" th:text="${error}">{error}</div>
<div class="container">
    <form action="#" th:action="@{/register}" th:method="post" th:object="${person}">
        <input type="test" th:field="*{username}" placeholder="username" required>
        <input type="password" th:field="*{password}" placeholder="Password">
        <input type="text" th:field="*{firstName}" placeholder="First name">
        <input type="text" th:field="*{lastName}" placeholder="Last name">
        <input type="tel" th:field="*{phoneNumber}" placeholder="Phone number">
        <button type="submit">Register</button>
    </form>
</div>
<div class="footer">
    <p>
        Return to <a href="#" th:href="@{/login}">Login</a> page
    </p>
    <p>
        <a href="#" th:href="@{/logout}">Logout</a>
    </p>
</div>
</body>
</html>
