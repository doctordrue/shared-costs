<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shared Cost Main page</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h3>Cost groups</h3>
<div class="container">
    <table>
        <tr>
            <th>Group name</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Description</th>
        </tr>
        <tr th:each="group:${groups}">
            <td><a th:href="@{/groups/{id}/details(id=${group.id})}" th:text="${group.name}">{name}</a></td>
            <td th:text="${group.startDate}">{start date}</td>
            <td th:text="${group.endDate}">{end date}</td>
            <td th:text="${group.description}">{description}</td>
        </tr>
    </table>
    <a href="#" th:href="@{/groups/add}">Add new cost group</a>

</div>
<div class="footer">
    <p>Go to <a href="#" th:href="@{/persons}">People...</a></p>
</div>

</body>
</html>
