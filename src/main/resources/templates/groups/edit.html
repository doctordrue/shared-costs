<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Cost group: ' + ${group.name}">group name</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h3 th:text="${group.name}">group name</h3>
<div class="container">
    <form action="#" th:action="@{/groups/{id}/edit(id=${group.id})}" th:object="${group}" method="post">
        <ul>
            <li>
                <label th:for="id">id:</label>
                <input type="text" readonly th:field="*{id}" disabled>
            </li>
            <li>
                <label th:for="name">Name:</label>
                <input type="text" th:field="*{name}">
            </li>
            <li>
                <label th:for="description">Description:</label>
                <textarea th:field="*{description}">description</textarea>
            </li>
            <li>
                <label th:for="startDate">Start date:</label>
                <input type="date" th:field="*{startDate}">
            </li>
            <li>
                <label th:for="endDate">End date:</label>
                <input type="date" th:field="*{endDate}">
            </li>
        </ul>
        <button type="submit">Save</button>
    </form>
    <form action="#" th:action="@{/groups/{id}/delete(id=${group.id},recursively=true)}" method="post">
        <button type="submit">Delete all</button>
    </form>

</div>
<div class="footer">
    <p>
        Back to Group details: <a href="#"
                                  th:href="@{/groups/{id}/details(id=${group.id})}"
                                  th:text="${group.name} + '...'">{group name}...</a>
    </p>
</div>

</body>
</html>
