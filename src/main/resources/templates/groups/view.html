<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Froup: ' + ${group.name}">{group name}</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h3 th:text="${group.name}">{group name}</h3>
<div class="container">
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${group.name}">{name}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${group.description}">{description}</td>
        </tr>
        <tr>
            <td>Started</td>
            <td>
                <input type="date" disabled th:value="${group.startDate}">
            </td>
        </tr>
        <tr>
            <td>Ended</td>
            <td>
                <input type="date" disabled th:value="${group.endDate}">
            </td>
        </tr>
        <tr>
            <td>Total</td>
            <td th:text="${#aggregates.sum(group.costs.![total])}"></td>
        </tr>
    </table>
</div>

<div class="container">
    <h4>Costs</h4>
    <table>
        <tr>
            <th>Name</th>
            <th>Timestamp</th>
            <th>Total</th>
            <th>Participation</th>
            <th>Payment</th>
            <th>Actions</th>
        </tr>
        <tr th:each="cost: ${group.costs}">
            <form action="#" th:object="${cost}">
                <td>
                    <input hidden th:value="*{id}" th:name="id">
                    <input hidden th:value="*{group.id}" th:name="group.id">
                    <input type="text" th:value="*{name}" th:name="name">
                </td>
                <td>
                    <input type="datetime-local" th:value="*{datetime}" th:name="datetime">
                </td>
                <td>
                    <input type="number" min="0.00" step="0.01" th:value="*{total}" th:name="total">
                    <input hidden th:value="*{currency.id}" th:name="currency.id">
                    <label th:for="total" th:text="*{currency.shortName}">{CUR}</label>
                </td>
                <td>
                    <th:block th:text="*{#aggregates.sum(participations.![amount])}">
                        {SUM}
                    </th:block>
                </td>
                <td>
                    <th:block th:text="*{#aggregates.sum(payments.![amount])}">
                        {SUM}
                    </th:block>
                </td>
                <td>
                    <button type="submit" th:formaction="@{/costs/{id}/edit(id=*{id})}" th:formmethod="post">Save
                    </button>
                    <button type="submit" th:formaction="@{/costs/{id}(id=*{id})}" th:formmethod="get">View</button>
                    <button type="submit" th:formaction="@{/costs/{id}/delete(id=*{id})}" th:formmethod="post">Delete
                    </button>
                </td>
            </form>
        </tr>
        <tfoot>
        <form action="#" th:action="@{/costs/add}" th:method="post" th:object="${new_cost}">
            <tr>
                <td>
                    <input hidden th:value="*{group.id}" th:name="group.id">
                    <input type="text" th:field="*{name}" placeholder="name">
                </td>
                <td>
                    <input type="datetime-local" th:field="*{datetime}">
                </td>
                <td>
                    <input type="number" min="0.00" step="0.01" th:field="*{total}" placeholder="0.00">
                    <select th:name="currency.id">
                        <option
                                th:each="currency: ${currencies}"
                                th:text="${currency.shortName}"
                                th:value="${currency.id}">{CUR}
                        </option>
                    </select>
                </td>
                <td>
                </td>
                <td>
                </td>
                <td>
                    <button type="submit">Add</button>
                </td>
            </tr>
        </form>
        </tfoot>
    </table>
    <p>
        <a href="#" th:href="@{/costs/add?group_id={group_id}(group_id=${group.id})}">Add empty cost</a>
    </p>
    <p>
        <a href="#" th:href="@{/costs/process?group_id={group_id}(group_id=${group.id})}">Add cost with split stakes & payment</a>
    </p>
</div>

<div class="container">
    <a href="#" th:href="@{/debts/calculation?group_id={group_id}(group_id=${group.id})}">View calculations</a>
</div>
<div class="footer">
    <p>Back to <a href="#" th:href="@{/groups}">Groups...</a></p>
</div>

</body>
</html>
