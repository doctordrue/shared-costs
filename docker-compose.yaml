services:
  # Application
  back:
    image: doctordrue/shared-costs
    environment:
      APP_DB_URL: jdbc:postgresql://db:5432/postgres
      BOT_API_URL: https://api.telegram.org/bot
      BOT_NAME: ${BOT_NAME}
      BOT_TOKEN: ${BOT_TOKEN}
    ports:
      - "80:8080"   # Application exposed
      - "5005:5005" # Java Remote debug
    depends_on:
      - db
    restart: always

  # Database
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: root
    restart: always
    volumes:
      - pg_sharedcosts:/var/lib/postgresql/data
    ports:
      - "5432:5432" # For debug purpose

