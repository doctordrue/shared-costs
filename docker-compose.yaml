services:
  back:
    image: docker.io/doctordrue/shared-costs:latest
    ports:
      - "80:8080"
    depends_on:
      - db
    restart: always
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: root
    restart: always
    volumes:
      - pg_sharedcosts:/var/lib/postgresql/data
  #    ports:
  #      - 5432:5432
  dbadmin:
    depends_on:
      - db
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pg_sharedcosts:
